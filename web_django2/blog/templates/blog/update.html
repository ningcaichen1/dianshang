
{% extends 'base.html'%}

{% block content %}
    <div class="panel-heading">用户修改</div>
      <div class="panel-body">
       <form action="/blog/{{user.id}}/update/" method="post" enctype="multipart/form-data">
          {% csrf_token %}
       <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
                <td colspan="2">用户信息---{{user.nickname}}</td>
            </tr>
          </thead>
          <tbody>
                <tr>
                    <td>用户名称：</td>
                    <td>
                       {{user.name}}
                    </td>
                </tr>

                <tr>
                    <td>用户密码：</td>
                    <td>
                       <input type="password" value="**********" name="password">
                        <!--<input type="text" value="{{user.password}} " name="password"> {# value="{{user.password}} #}-->
                    </td>
                </tr>

                <tr>
                    <td>用户头像：</td>
                    <td>
                        <input type="file" value="{{user.header}}" name="avatar">
                    </td>
                </tr>

                <tr>
                    <td>用户昵称：</td>
                    <td>
                        <input type="text" value="{{user.nickname}}" name="nickname">
                    </td>
                </tr>
                <tr>
                    <td>用户年龄：</td>
                    <td>
                        <input type="number" value="{{user.age}}" name="age">
                    </td>
                </tr>
                <tr>
                    <td>用户生日：</td>
                    <td>
                        <input type="datetime" readonly value="{{user.birthday}}" >
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="修改用户">
                    </td>
                </tr>
          </tbody>
      </table>

    </form>
      </div>
    </div>
{% endblock %}
